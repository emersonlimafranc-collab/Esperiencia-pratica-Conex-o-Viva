
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro — Conexão Viva</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><h1>Conexão Viva</h1></div>
      <nav class="primary-nav" role="navigation">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="tabela.html">Quem Somos</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Cadastro de Voluntário</h2>
    <form id="volunteer-form" novalidate>
      <label for="nome">Nome Completo</label>
      <input id="nome" name="nome" type="text" required>

      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" required>

      <label for="cpf">CPF</label>
      <input id="cpf" name="cpf" type="text" inputmode="numeric" required>

      <label for="telefone">Telefone</label>
      <input id="telefone" name="telefone" type="tel" inputmode="tel" required>

      <label for="nascimento">Data de Nascimento</label>
      <input id="nascimento" name="nascimento" type="date" required>

      <label for="endereco">Endereço</label>
      <input id="endereco" name="endereco" type="text">

      <label for="cep">CEP</label>
      <input id="cep" name="cep" type="text" inputmode="numeric" required>

      <label for="cidade">Cidade</label>
      <input id="cidade" name="cidade" type="text" required>

      <label for="estado">Estado</label>
      <input id="estado" name="estado" type="text" required>

      <div style="margin-top:12px">
        <button class="btn primary" type="submit">Enviar inscrição</button>
      </div>
      <div id="form-messages" aria-live="polite" style="margin-top:12px"></div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container center"><p>© 2025 Conexão Viva — Praia Grande - SP</p></div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
